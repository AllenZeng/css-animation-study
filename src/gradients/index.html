<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			height: 200px;
			width: 200px;
		}
		.imagegradient {
			background-image: linear-gradient(70deg, white, #c17878, #7bbd60, #252424);
		}
		.imageradial {
			background-image: radial-gradient(white, black), radial-gradient(red, black), radial-gradient(white, black);
		}
		.repeateLinear {
			background-image: repeating-linear-gradient(#940101, #d28989 25%);
		}
		.repeateRadial {
			background-image: repeating-radial-gradient(#1f900a, #23e4ca 25%);
		}
	</style>
</head>
<body>
	<div class="imagegradient"></div>
	<div class="imageradial"></div>
	<div class="repeateLinear"></div>
	<div class="repeateRadial"></div>
</body>
</html>
